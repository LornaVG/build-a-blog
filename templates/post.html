{% extends "base.html" %}

{% block content %}
    <br /><br />
    <h3>New post</h3>
    <form action="/posted" method="POST">
        <label>
            Title:<br>
            <input type="text" size="35" name='title' />
            {% if error1|length != 0 %}<span class="error"> You need a title.</span>{% endif %}
        </label>
        <br /><br />
        <label>
            Body:<br>
            <input type="text" height="50" width="50" name='body' />
			{% if error2|length != 0 %}<span class="error"> You need a body. </span>{% endif %}
        </label>
        <br /><br />
        <input type="submit" value='Post' />
        <br /><br />
    </form>

    

{% endblock %}
